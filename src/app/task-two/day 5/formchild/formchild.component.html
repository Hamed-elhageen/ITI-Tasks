<div class="px-16 py-10 todo-form bg-sky-500">
  <h1 class="py-4 text-6xl font-bold text-white">To-Do-App</h1>
  <p class="py-5 text-xl font-medium text-white"> Add new to-do</p>
  <input [(ngModel)]="taskName" placeholder="Enter new task" class="w-1/2 p-3 mb-5 rounded-md focus:outline-none" />
  <button (click)="onSubmit()" class="block px-6 py-2 font-semibold text-white border border-gray-300 rounded-md">Add</button>
</div>
